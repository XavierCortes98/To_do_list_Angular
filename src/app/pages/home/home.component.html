<div class="d-flex justify-content-around w-100 p-3">
  <div class="w-75">
    <h3 class="p-2">Tus espacios de trabajo</h3>
    <div class="grid-container">
      <app-board-card
        *ngFor="let board of boardList"
        [boardInfo]="board"
      ></app-board-card>

      <button class="add-board" mat-button (click)="openBoardModal()">
        Crear nuevo tablero
      </button>
    </div>
  </div>
  <button mat-button (click)="register()">Test register</button>
</div>
