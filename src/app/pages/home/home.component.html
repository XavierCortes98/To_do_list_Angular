<div class="d-flex justify-content-around w-100 p-3 background">
  <div class="w-75 gap-2">
    <div
      class="d-flex flex-row w-100 justify-content-between align-items-center"
    >
      <h3 class="p-2 fs-3">Tus espacios de trabajo</h3>

      <button mat-stroked-button (click)="logout()" *ngIf="isLogged">
        Log out
      </button>
    </div>
    <div
      *ngIf="!isLogged"
      class="d-flex flex-column align-items-center justify-content-center w-100 gap-2 p-2"
    >
      <span class="text-center">
        Inicia sesi√≥n para empezar a organizar tus proyectos
      </span>
      <button mat-stroked-button (click)="openLoginModal()" class="login">
        <span> Iniciar sesion </span>
      </button>
    </div>
    <div *ngIf="isLogged">
      <div class="d-flex flex-row ps-4 pb-4">
        <button class="d-flex a" mat-stroked-button (click)="openBoardModal()">
          <mat-icon>add</mat-icon>
          <span> Crear nuevo tablero </span>
        </button>
      </div>
      <div class="grid-container">
        <app-board-card
          *ngFor="let board of boardList"
          [boardInfo]="board"
        ></app-board-card>
      </div>
    </div>
  </div>
</div>
