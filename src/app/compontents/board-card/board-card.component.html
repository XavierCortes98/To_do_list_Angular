<div class="grid-item">
  <a [routerLink]="['/', boardInfo.id]" class="d-flex w-100 position-relative">
    <span class="board-title p-2">{{ boardInfo.name }}</span>
    <img src="assets/foto1.jpg" alt="Imagen" />
    <button
      mat-button
      class="position-absolute bottom-0 end-0 m-2"
      (click)="toggleFav()"
    >
      <mat-icon
        [ngClass]="boardInfo.isFavorite ? 'favorite-active' : 'not-favorite'"
      >
        favorite
      </mat-icon>
    </button>
  </a>
</div>
